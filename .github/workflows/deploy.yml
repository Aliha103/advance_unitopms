name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-frontend:
    name: üèóÔ∏è Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build
        working-directory: frontend
        run: npm run build

  build-backend:
    name: üèóÔ∏è Build Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Check Django configuration
        working-directory: backend
        run: python manage.py check --deploy 2>&1 || true

  docker-build:
    name: üê≥ Docker Build Test
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build

  deploy-notify:
    name: üöÄ Deploy Notification
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        if: needs.docker-build.result == 'success'

      - name: Create deployment tag
        if: needs.docker-build.result == 'success'
        run: |
          DEPLOY_TAG="deploy-$(date +'%Y%m%d-%H%M%S')"
          git tag $DEPLOY_TAG
          git push origin $DEPLOY_TAG
          echo "DEPLOY_TAG=$DEPLOY_TAG" >> $GITHUB_ENV

      - name: Deploy Success Notification
        if: needs.docker-build.result == 'success'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -H "Content-Type: application/json" \
              -d "{\"embeds\":[{\"title\":\"‚úÖ Deploy Successful\",\"description\":\"**UnitoPMS** build passed! Portainer will auto-deploy shortly.\",\"color\":5763719,\"fields\":[{\"name\":\"Commit\",\"value\":\"\`${GITHUB_SHA::7}\`\",\"inline\":true},{\"name\":\"Tag\",\"value\":\"\`${DEPLOY_TAG}\`\",\"inline\":true},{\"name\":\"Author\",\"value\":\"${{ github.actor }}\",\"inline\":true},{\"name\":\"Site\",\"value\":\"[unitopms.com](https://unitopms.com)\",\"inline\":true}]}]}" \
              "$DISCORD_WEBHOOK"
          fi
          echo "‚úÖ All builds passed! Tagged as ${DEPLOY_TAG}"

      - name: Deploy Failure Notification
        if: needs.docker-build.result == 'failure'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -H "Content-Type: application/json" \
              -d "{\"embeds\":[{\"title\":\"‚ùå Deploy Failed\",\"description\":\"**UnitoPMS** build failed! Check GitHub Actions.\",\"color\":15548997,\"fields\":[{\"name\":\"Commit\",\"value\":\"\`${GITHUB_SHA::7}\`\",\"inline\":true},{\"name\":\"Author\",\"value\":\"${{ github.actor }}\",\"inline\":true},{\"name\":\"Details\",\"value\":\"[View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\",\"inline\":true}]}]}" \
              "$DISCORD_WEBHOOK"
          fi
          echo "‚ùå Build failed!"

